<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <!-- headerFragment -->
    <div class="row mt-3 mb-3 text-center gx-1">
        <th:block th:each="e , state:${headerMenuList}">
            <!-- 메뉴 불러오기 -->
                <div class="col">
                    <!-- 현재 들어와 있는 페이지 눌러져 있게 하고 싶은데  -->
                    <!-- 현재 들어와 있는 페이지 볼드 처리 -->
                    <div class="p-3 bg-primary text-white fs-2"
                    th:classappend="${selectMenuIndex == e.menuIndex? 'fw-bold' : ''}"
                    th:onclick='goPage([[${e.pageName}]])' >[[${e.menuName}]]</div>
                </div>
        </th:block>
    </div>


    <script src="/js/fragment/admin/admin_header.js"></script>
</th:block>

</html>
