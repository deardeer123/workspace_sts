<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
글작성테스트화면
<form method="post" action="/writeBoard">
    <table>
        <tr>
            <td>글번호</td>
            <td><input type="text" name="boardNum"></td>
        </tr>
        <tr>
            <td>제목</td>
            <td><input type="text" name="boardTitle"></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" name="writer"></td>
        </tr>
        <tr>
            <td>작성일</td>
            <td><input type="date" name="createDate"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td><textarea name="boardContent" id="" cols="30" rows="10"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="글등록">
</form>
</body>
</html>
