<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .container{
        width: 600px;
        /* 폭 */
        margin: 0 auto; 
        /* 상하 여백은 0 옆 여백은 똑같이 준다는뜻 */
    }
    table{
        border: 2px solid black;
        width: 100%;
        /* % 기준은 부모태그 width임 100%이므로 600px나옴  */
        border-collapse: collapse;
        /* 쉘 테두리 안겹치게 */
        background-color: aqua;
    }
    tr,td{
        border: 1px solid black;
    }
    .btn-div{
        text-align: center;
        margin-top: 16px;
    }
</style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>학번</td>
                <td>학생명</td>
                <td>국어점수</td>
                <td>영어점수</td>
                <td>총점</td>
            </tr>
            <th:block th:each="e:${stuList}">
                <tr>
                    <td>[[${e.stuNo}]]</td>
                    <td>
                        <a th:href="@{infoStu(stuNo=${e.stuNo})}">[[${e.stuName}]]</a>
                    </td>
                    <td>[[${e.korScore}]]</td>
                    <td>[[${e.engScore}]]</td>
                    <td>[[${e.korScore}+${e.engScore}]]</td>
                </tr>
            </th:block>
        
        </table>
        <div class="btn-div">
            <input type="button" value="학생등록" onclick="goReg()">
        </div>
    
    </div>

    <script th:inline="javascript">
        function goReg(){
            location.href = 'regStu'
        }
    </script>
    

</body>
</html>
