<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <form action="test3" method="post">
    <h1>이력서 정보</h1>
    <div>
        <span>
            <select name="grade">
                <option value="대졸">대졸</option>
                <option value="대학졸업예정">대학졸업예정</option>
                <option value="전문대졸">전문대졸</option>
                <option value="고졸">고졸</option>
            </select>
        </span>
    </div>

    <div>
        <span>지원 구분</span>
        <span><input type="radio" value="신입" name="career">신입</span>
        <span><input type="radio" value="경력" name="career">경력</span>
    </div>

    <div>
        <div>자격정보</div>
        <div>
            <table>
                <tr>
                    <td>자격증명</td>
                    <td>취득일자</td>
                    <td>발행기관</td>
                </tr>

                <tr>
                    <td><input type="text" name="license"></td>
                    <td><input type="date" name="licenseDate"></td>
                    <td><input type="text" name="licenseGroup"></td>
                </tr>
            </table>
        </div>
        <div>
            <table>
                <tr>
                    <td>회사명</td>
                    <td>담당업무</td>
                    <td>경력기간</td>
                </tr>

                <tr>
                    <td><input type="text" name="company"></td>
                    <td><input type="date" name="companyDept"></td>
                    <td><input type="text" name="companyYear">년
                         <input type="text" name="companyMonth"> 개월 </td>
                </tr>
            </table>
        </div>
    </div>

    <div>
        <div>자기소개</div>
        <div><textarea name="intro" id="" cols="30" rows="10"></textarea></div>
    </div>
    <input type="submit" value="등록">
    <input type="hidden" name="name" th:value="${name}">
    <input type="hidden" name="tel" th:value="${tel}">
</form>
</body>
</html>
