<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <form action="/board/modifyBoard" method="post">
        <div>
            <table>
                <tr>
                    <td>글번호</td>
                    <td><input type="text" name="boardNum" th:value="${board.boardNum}"></td>
                </tr>

                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title" th:value="${board.title}"></td>
                </tr>

                <tr>
                    <td>작성자</td>
                    <td><input type="text" name="writer" th:value="${board.writer}" readonly></td>
                </tr>

                <tr>
                    <td>작성일</td>
                    <td><input type="text" name ="createDate" th:value="${board.createDate}" readonly></td>
                </tr>

                <tr>
                    <td>내용</td>
                    <td><textarea name="content"cols="30" rows="10">[[${board.content}]]</textarea></td>
                </tr>
            </table>

            <div>
                <input type="submit" value="수정하기">
                
            </div>
        </div>
    </form>
</body>
</html>
