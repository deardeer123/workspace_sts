<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <input type="button" value="원래있던거"> <br>
        <!-- 여기서 버튼이 복사가 됨 -->
    </div>
    <input type="button" value="버튼 추가!!!!!!!!!!!!!" onclick="addButton()">
    <input type="button" value="버튼 삭제!!!!!!!!!!!!!" onclick="removeButton()">

    <script>
        //태그 추가 및 삭제
        function addButton(){
            const divTag = document.querySelector('#container');
            //태그 추가됨
            //첫번째 매개변수 -> 태그가 삽입될 위치
            //두번째 매개변수 -> 삽입할 태그
            const str = '<input type="button" value="버튼"> <br>'
            divTag.insertAdjacentHTML('beforeend', str);
        }

        function removeButton(){
            const divTag = document.querySelector('#container');
            //remove 제거
            //아마 다삭제 선택한것도 날리고 하위 태그도 없애버림.            
            //divTag.remove();

            //선택한 태그안의 하위 태그들만 삭제
            divTag.innerHTML='1';
        }
    </script>
    
</body>
</html>
